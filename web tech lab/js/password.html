<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="interface.css">
    <title>sign up</title>
</head>
<body>
    <div class="center-box">
        <form class="main-form" id="main-form">
            <div>
                <label>user name</label>
                <input placeholder="user name" id="name" type="text">
            </div>

            <div>
                <label>password</label>
                <input placeholder="password" id="pass" type="password">
            </div>

            <div>
                <label>retype password</label>
                <input placeholder="retype password"  id="repass" type="password">
            </div>

            <div class="buttons">
                <button type = "submit" onclick="submitFun();">submit</button>
                
            </div>
            
        </form>
    </div>
    <script>
        function submitFun()
        {
           
            var pass = document.getElementById("pass").value;
            var repass = document.getElementById("repass").value;
            
            if(pass.length == 0 || repass.length == 0)
            {
                alert('Please fill both password fields');
                return;
            }

            if(pass != repass)
            {
                alert("password fields don't match.");
                return ;
            }
        }
    </script>
    
</body>
</html>
