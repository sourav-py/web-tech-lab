<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="interface.css">
    
    <title>Prime Sum</title>
</head>
<body>
    <div class="center-box">
        <form class="main-form" id="main-form">
            <div>
                <label>First Number</label>
                <input placeholder="x" id="x" type="text">
            </div>

            <div>
                <label>Second Number</label>
                <input placeholder="y" id="y"type="text">
            </div>


            <div class="buttons">
                <button type = "button"onclick="sumOfPrime();">calculate</button>
                <button type="button" onclick="resetForm();">clear</button>
            </div>
            <div class="answer" id="answer">
                
            </div>
        </form>
    </div>
    <script>

        function sumOfPrime(){
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            var sum = 0;
            for(var num=x;num<=y;num++)
            {
                var notPrime = false;
                for (var i = 2; i <= num; i++) {
                    if (num%i===0 && i!==num) {
                        notPrime = true;
                    }
                }
                if (notPrime === false && num != 1) {
                        sum += num;
                }
            }
            
            document.getElementById("answer").innerHTML = "Sum : " + String(sum);
            }

        function resetForm()
        {
            document.getElementById("main-form").reset();
            document.getElementById("answer").innerHTML = "";
        }
    </script>
</body>
</html>
