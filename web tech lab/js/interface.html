<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="interface.css">
    
    <title>Salary</title>
</head>
<body>
    <div class="center-box">
        <form class="main-form" id="main-form">
            <div>
                <label>Basic Salary</label>
                <input placeholder="basic salary" id="bs" type="text">
            </div>

            <div>
                <label>DA Percentage</label>
                <input placeholder="da percentage" id="dp"type="text">
            </div>

            <div>
                <label>TA</label>
                <input placeholder="ta"  id="ta" type="text">
            </div>

            <div class="buttons">
                <button type = "button"onclick="showSalary();">calculate</button>
                <button type="button" onclick="resetForm();">clear</button>
            </div>
            <div class="answer" id="answer">
                
            </div>
        </form>
    </div>
    <script>

        function showSalary(){
            var basicSalary = document.getElementById("bs").value;
            var da = document.getElementById("dp").value;
            var ta = document.getElementById("ta").value;
            var result = parseInt(basicSalary) + (parseFloat(da)/100)*parseInt(basicSalary) + parseInt(ta);
            document.getElementById("answer").innerHTML = "Total Salary : " + String(result) + "/-";
            }

        function resetForm()
        {
            document.getElementById("main-form").reset();
            document.getElementById("answer").innerHTML = "";
        }
    </script>
</body>
</html>
